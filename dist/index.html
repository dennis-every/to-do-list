<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <h1>
        Today's To Do
        <img id="refresh" />
      </h1>
      <label for="add-todo" id="add-todo-label">
        <input
          type="text"
          name="add-todo"
          id="add-todo"
          placeholder="Add to your list..."
        />
        <img id="enter" />
      </label>
      <ul id="list"></ul>
      <footer><a href="#">Clear all completed</a></footer>
    </main>
  </body>
</html>
